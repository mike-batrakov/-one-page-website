<!DOCTYPE html>
<html>
<head>
    <title>Chat with Assistant</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <h1>Chat with Assistant</h1>
    <div class="chat-container">
        <div id="chat-log"></div>
        <div class="message user-message">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (userMessage !== '') {
                addUserMessage(userMessage);
                userInput.value = '';

                const openaiApiKey = 'Bearer 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';

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: userMessage }
                        ]
                    })
                });

                const data = await response.json();
                const assistantReply = data.choices[0].message.content;
                addAssistantMessage(assistantReply);
            }
        }

        async function getOpenaiApiKey() {
        const response = await fetch('/getOpenaiApiKey');
        const data = await response.json();
        return data.openaiApiKey;
        }

        function addUserMessage(message) {
            const messageElement = createMessageElement(message, 'user-message');
            chatLog.appendChild(messageElement);
        }

        function addAssistantMessage(message) {
            const messageElement = createMessageElement(message, 'assistant-message');
            chatLog.appendChild(messageElement);
        }

        function createMessageElement(message, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.innerText = message;
            return div;
        }
    </script>
</body>
</html>
